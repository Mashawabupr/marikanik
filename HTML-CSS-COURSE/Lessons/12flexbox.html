<!DOCTYPE html>
<html >
<head>
    <title>flexbox practice</title>
</head>
<body>
    
   
    <div style="display:flex;flex-direction:row;margin-bottom: 30px;">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;flex:1">flex 1</div>
    </div>
    <div style="display:flex;flex-direction:row;margin-bottom: 30px;">
        <div style="background-color:lightblue;
        width:100px;">100px</div>
        <div style="background-color:lightpink;
        flex:1">flex 1</div>
        <div style="background-color:lightblue;
        flex:2">flex 2</div>
        
    </div> 

    <div style="border-color: gray;border-style: solid;justify-content:left;
    display:flex;flex-direction:row;height:70px">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;width:100px">100px</div>
        <div style="background-color:lightblue;width:100px">100px</div>
        
    </div>
    <div style="border-color: gray;border-style: solid;justify-content:space-between;
    display:flex;flex-direction:column;height:70px">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;width:100px">100px</div>
        <div style="background-color:lightblue;width:100px">100px</div>
        
    </div>
    <div style="border-color: gray;border-style: solid;justify-content:space-between;
    display:flex;flex-direction:row;height:70px;align-items:center;">
        <div style="background-color:lightblue;width:100px;">100px</div>
        <div style="background-color:lightpink;width:100px">100px</div>
        <div style="background-color:lightblue;width:100px">100px</div>
        
    </div>
   
</body>
</html>
