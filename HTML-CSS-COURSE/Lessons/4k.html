<!DOCTYPE html>
<html>
<head>
    <style>
       button{color:white;background-color: rgb(10, 150, 10);
    border:none;padding-left: 20px;
padding-right: 20px;padding-top: 10px;
padding-bottom: 10px;
margin-left: 10px;
font-size: 18px;
margin-right: 10px;
cursor: pointer;
transition: 0.15s;
box-shadow: 3px 3px 5px rgba(0,0,0,0.5);}

button:hover{padding-left: 30px;margin-left: 0px;margin-right: 0px;
    padding-right: 30px;}
    </style>
    
</head>
<body>
    <button class="one">One</button>
    <button class="two">Two</button>
    <button class="three">Three</button>
</body>
</html>
