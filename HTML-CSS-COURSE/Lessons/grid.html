<!DOCTYPE html>
<html >
<head>
    <title>Grid Practice</title>
</head>
<body>
    <div style="display:grid; margin-bottom: 30px;
    grid-template-columns: 100px 100px;
    ">
        <div style="background:lightblue">div 1</div>
        <div style="background:lightpink">div 2<p>text</p></div>
    </div> 
    <div style="display:grid;margin-bottom: 30px;
    grid-template-columns: 100px 1fr;
    ">
        <div style="background:lightblue">100px</div>
        <div style="background:lightpink">1fr</div>
      
        
    </div> 
    

    <div style="display:grid;height: 400px;column-gap: 20px;row-gap: 40px;
    grid-template-columns: 1fr 1fr 1fr;
    ">
        <div style="background:lightblue">1fr</div>
        <div style="background:lightpink">1fr</div>
        <div style="background:lightblue">1fr</div>
        <div style="background:lightpink">1fr</div>
        <div style="background:lightblue">1fr</div>
        <div style="background:lightpink">1fr</div>
    
    </div> 
</body>
</html>
