<style>
    .amazon-link {
      color: rgb(0, 113, 133);
    }
    .amazon-link:hover{color:rgb(243, 118, 16)}
  
    .title {
      font-size: 24px;
      font-weight: bold;
    }
  
    .price {
      color: rgb(0, 136, 0);

    .add-to-cart-button {

      transition:0.7s
